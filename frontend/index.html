<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game - War</title>
    <!-- Authentication check script -->
    <script src="scripts/auth-check.js"></script>
    <!-- Single consolidated CSS file -->
    <link rel="stylesheet" href="styles/main-style.css">
    <!-- Add War game specific styles -->
    <link rel="stylesheet" href="styles/war-styles.css">
    <!-- Load the base card game framework first -->
    <script src="scripts/card-game.js" defer></script>
    <!-- Then load the War game implementation -->
    <script src="scripts/war-game.js" defer></script>
</head>
<body>
    <div class="profile-container">
        <h2>Player Profiles</h2>
        <div class="profiles" id="profiles">
            <!-- Player profiles will be populated dynamically -->
        </div>
    </div>
    
    <!-- Poker table will be inserted here dynamically via JavaScript -->
    
    <div class="container">
        <h1>War Card Game</h1>
        <div class="chatbox">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message here..." tabindex="1">
                <button onclick="sendJson();" type="button">Send</button>
            </div>
        </div>
    </div>
    
    <div class="card-stack" id="cardStack">
        <div class="card" id="card">
            <!-- Card will be populated dynamically -->
        </div>
    </div>
    
    <div class="hand-container" id="handContainer">
        <!-- Player's hand will be populated dynamically -->
    </div>
    
    <!-- Return to Games Lobby button -->
    <button id="backToLobbyBtn" class="back-to-lobby-btn" onclick="returnToLobby()">Back to Games Lobby</button>

    <div id="gameActions" class="game-actions">
        <!-- Explicit onclick handler for the start game button -->
        <button id="startGameBtn" class="game-control-btn start-game" onclick="startGame()">Start Game</button>
    </div>
    
    <script>
        // Function to return to the games lobby
        function returnToLobby() {
        // Set a navigation flag that will be checked by other scripts
        localStorage.setItem('intentionalNavigation', 'true');
        localStorage.setItem('wsWasOpen', 'true');
        
            // Small delay to ensure localStorage is updated before navigation
            setTimeout(() => {
            // Navigate to games page
            window.location.href = 'games.html';
            }, 10);
        }
        
        // Initialize the War game when the window is fully loaded
        window.addEventListener('load', function() {
            // Create the game instance
            globalThis.warGame = new WarGame();
            
            // Expose functions for HTML onclick handlers
            globalThis.playWarCards = function() {
                if (globalThis.warGame) {
                    globalThis.warGame.playTopCard();
                }
            };
        });

        function startGame() {
            console.log('Start game button clicked');
            
            // Get the game ID from localStorage
            const gameId = localStorage.getItem('currentGameId');
            if (!gameId) {
                alert('No active game found');
                return;
            }
            
            // Show loading state
            const startBtn = document.getElementById('startGameBtn');
            if (startBtn) {
                startBtn.disabled = true;
                startBtn.textContent = 'Starting...';
            }
            
            // Call the backend API directly
            fetch('http://localhost:3000/start-game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                },
                body: JSON.stringify({ gameId: parseInt(gameId, 10) }),
                credentials: 'include'
            })
            .then(response => {
                console.log('Start game response status:', response.status);
                
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Failed to start game');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Game started successfully:', data);
                
                // Instead of reloading the page, we'll request game state update via WebSocket
                if (globalThis.cardGame && globalThis.cardGame.websocket && 
                    globalThis.cardGame.websocket.readyState === WebSocket.OPEN) {
                    
                    // Request updated game state
                    globalThis.cardGame.websocket.send(JSON.stringify({
                        auth_token: localStorage.getItem('auth_token'),
                        type: 'game_state_request',
                        gameId: gameId
                    }));
                    
                    // Hide the start button
                    if (startBtn) {
                        startBtn.style.display = 'none';
                    }
                    
                    // Show success message
                    alert('Game started! Waiting for server update...');
                } else {
                    // If WebSocket isn't available, set intentional navigation flag and reload
                    console.log('WebSocket not available, using page reload');
                    localStorage.setItem('intentionalNavigation', 'true');
                    localStorage.setItem('wsWasOpen', 'true');
                    
                    // Reload after a small delay
                    setTimeout(() => {
                        location.reload();
                    }, 100);
                }
            })
            .catch(error => {
                console.error('Error starting game:', error);
                alert('Error starting game: ' + error.message);
                
                // Reset button state
                if (startBtn) {
                    startBtn.disabled = false;
                    startBtn.textContent = 'Start Game';
                }
            });
        }
    
    // Connect the button to the start function
    document.addEventListener('DOMContentLoaded', function() {
        const startBtn = document.getElementById('startGameBtn');
        if (startBtn) {
            startBtn.onclick = startGame;
            console.log('Start game button connected');
        } else {
            console.error('Start game button not found');
        }
    });
    </script>
</body>
</html>
